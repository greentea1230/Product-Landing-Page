<body>
    <main>
        <header>
            <section class="header">
                <img class="header-img" id="header-img" src="logo.png" alt="Google Logo">
                <nav class="nav-bar" id="nav-bar">
                    <ul class="nav-list">
                        <li><a class="nav-link" href="#video">Video</a></li>

                </nav>
            </section>

        <!--Hero Section-->
        <section class="hero-section" id="hero-section">
            <div class="hero-section-text" id="hero-section-text">
                <h1 class="hero-section-header-1">Fitbit Charge 6</h1>
                <span>Run your day and routine.</span>
            </div>
            <div class="hero-section-img">
                <img id="hero-section-img" src="fitbits w bg.jpeg" alt="Fitbits">

        </section>

        <!--Video-->
        <section class="video" id="video">
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/jbLmKWsaCvI"

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>

        <!--Overview-->
        <section class="overview" id="container-overview">
            <div class="item1">Features</div>
            <div class="item2 overview-feature">
                <span>Heart Rate</span>
            </div>
            <div class="item3 overview-feature">Workouts</div>
            <div class="item4 overview-feature">Sleep Tracking</div>
            <div class="item5 overview-feature">Google</div>
            <div class="item6 overview-feature">Compatibility</div>
        </section>

        <!--TechSpecs-->
        <section class="tech-specs" id="container-tech-specs">
            <div>
                Tech Specs
            </div>
            <div>
                Colors

        </section>

                <div>
                    <h3>SUBSCRIBE NOW</h3>
                    <p>If you want the latest updates concerning fitbits, please input your email here</p>
                </div>
                <div>
                    <form action="staticpage.html" method="get" target="_blank">
                        <div>
                            <label for="email" id="email-label">Email</label>
                            <input type="email" id="email-input" name="email" placeholder="username@email.com">
